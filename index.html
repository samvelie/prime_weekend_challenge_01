<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Weekend Challenge 1</title>
  <script src="jquery.js" charset="utf-8"></script>
  <script src="client.js" charset="utf-8"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Employee Information Machine</h1>
    <p>
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" placeholder="First Name">
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" placeholder="Last Name">
    </p>
    <p>
      <label for="idNumber">ID Number</label>
      <input type="text" id="idNumber" placeholder="ID Number">
      <label for="jobTitle">Job Title</label>
      <input type="text" id="jobTitle" placeholder="Job Title">
    </p>
    <p>
      <label for="salary">Annual Salary</label>
      <input type="text" id="salary" placeholder="Annual Salary">
      <button type="button" name="button" id="submit">Submit</button>
    </p>
  <h2>Employee List</h2>
    <table id="employeeTable">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>ID</th>
        <th>Title</th>
        <th>Salary</th>
      </tr>
    </table>
  <div id= "monthlySalary">
    <h2>Monthly Salary</h2>
      <p></p>
  </div>
</body>
</html>
