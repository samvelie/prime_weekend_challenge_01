<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Weekend Challenge 1</title>
  <script src="jquery.js" charset="utf-8"></script>
  <script src="client.js" charset="utf-8"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Employee Information Machine</h1>
    <p>
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" class="employeeInputForm" placeholder="First Name">
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" class="employeeInputForm" placeholder="Last Name">
    </p>
    <p>
      <label for="idNumber">ID Number</label>
      <input type="text" id="idNumber" class="employeeInputForm" placeholder="ID Number">
      <label for="jobTitle">Job Title</label>
      <input type="text" id="jobTitle" class="employeeInputForm" placeholder="Job Title">
    </p>
    <p>
      <label for="salary">Annual Salary</label>
      <input type="text" id="salary" class="employeeInputForm" placeholder="Annual Salary">
      <button type="button" name="button" id="submit">Submit</button>
    </p>
  <h2>Employee List</h2>
    <table>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>ID</th>
          <th>Title</th>
          <th>Salary</th>
          <th id= "deleteHeader">Delete?</th>
        </tr>
      </thead>
      <tbody id="employeeTable">
      </tbody>
    </table>
  <h2>Monthly Salary Expenses</h2>
    <p>$<span id="monthlySalary">0</span></p>

</body>
</html>
